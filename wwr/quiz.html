<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="styles/quiz.css">
<body>
    <h1>HTML & CSS Quiz</h1>
    <form>
        <fieldset>
            <legend>Question 1 (Fill in the blank)</legend>
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </fieldset>

        <fieldset>
            <legend>Question 2 (Short answer)</legend>
            <label for="q2">What is the purpose of CSS?</label>
            <textarea id="q2" name="q2"></textarea>
        </fieldset>

        <fieldset>
            <legend>Question 3 (Dropdown)</legend>
            <label for="q3">Which CSS property is used for text color?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="color">color</option>
                <option value="font-color">font-color</option>
                <option value="text-color">text-color</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Question 4 (Number)</legend>
            <label for="q4">How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4">
        </fieldset>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
    
</body>
</html>
